<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Apprenants - Administrateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #6d28d9;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --rounded-sm: 0.25rem;
            --rounded: 0.5rem;
            --rounded-lg: 0.75rem;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f9fafb;
            color: var(--gray-700);
            line-height: 1.5;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .search-bar {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .search-input {
            flex: 1;
            max-width: 400px;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--rounded);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: var(--rounded);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            box-shadow: var(--shadow);
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-success:hover {
            opacity: 0.9;
            box-shadow: var(--shadow);
        }

        .card {
            background-color: white;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1000px;
        }

        .table th {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-200);
            vertical-align: middle;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table tr:hover td {
            background-color: var(--gray-100);
        }

        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--rounded-sm);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .input-field[readonly],
        .input-field[disabled] {
            background-color: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        .password-container {
            position: relative;
        }

        .password-input {
            padding-right: 2.5rem;
        }

        .toggle-password {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: var(--gray-600);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge-primary {
            background-color: #ede9fe;
            color: var(--primary-dark);
        }

        .badge-success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background-color: #fef3c7;
            color: #92400e;
        }

        .spinner {
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: var(--rounded);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 100;
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-success {
            background-color: var(--success);
            color: white;
        }

        .notification-error {
            background-color: var(--danger);
            color: white;
        }

        .notification-info {
            background-color: var(--primary);
            color: white;
        }

        .error-message {
            font-size: 0.75rem;
            color: var(--danger);
            margin-top: 0.25rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .search-input {
                max-width: none;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">Gestion des Apprenants</h1>
        <div class="actions">
            <button id="download-btn" class="btn btn-primary">
                <span>ðŸ“¥</span> Exporter Excel
            </button>
        </div>
    </div>
    
    <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Rechercher un apprenant...">
        <button id="search-btn" class="btn btn-primary">Rechercher</button>
    </div>
    
    <div class="card">
        <div class="table-container">
            <table class="table" id="apprenantsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>PrÃ©nom</th>
                        <th>Email</th>
                        <th>Mot de passe</th>
                        <th>Formation</th>
                        <th>Centre</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for apprenant in apprenants %}
                    <tr data-id="{{ apprenant.id }}">
                        <td>{{ loop.index }}</td>
                        <td>
                            <input type="text" class="input-field" value="{{ apprenant.Nom or '' }}" readonly>
                        </td>
                        <td>
                            <input type="text" class="input-field" value="{{ apprenant.Prenom or '' }}" readonly>
                        </td>
                        <td>
                            <input type="email" class="input-field" value="{{ apprenant.AdresseEmail or '' }}" readonly>
                        </td>
                        <td>
                            <div class="password-container">
                                <input type="password" class="input-field password-input" 
                                       data-field="MotDePasse" value="{{ apprenant.MotDePasse or '' }}" 
                                       placeholder="Nouveau mot de passe">
                               <button class="toggle-password" type="button">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
    </svg>
</button>
                            </div>
                            <div class="error-message" id="error-{{ apprenant.id }}"></div>
                        </td>
                        <td>
                            <select class="input-field" disabled>
                                <option value="">{{ apprenant.TypeDeFormation or 'Non spÃ©cifiÃ©' }}</option>
                            </select>
                        </td>
                        <td>
                            <input type="text" class="input-field" value="{{ apprenant.Centre or '' }}" readonly>
                        </td>
                        <td>
                            <button class="btn btn-success btn-sm" onclick="savePassword(this)">
                                <span>ðŸ’¾</span> Enregistrer
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Validation rules for password
    const passwordRules = {
        minLength: 8,
        requireLetter: true,
        requireNumber: true,
        message: "Le mot de passe doit contenir au moins 8 caractÃ¨res dont une lettre et un chiffre"
    };

    // Show notification
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        setTimeout(() => notification.classList.add('show'), 100);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

// Toggle password visibility - Version corrigÃ©e
function togglePassword(button) {
    const passwordContainer = button.closest('.password-container');
    const input = passwordContainer.querySelector('input[type="password"], input[type="text"]');
    const isHidden = input.type === 'password';
    const svg = button.querySelector('svg');
    
    // Toggle input type
    input.type = isHidden ? 'text' : 'password';
    
    // Update icon
    if (isHidden) {
        // Show password (eye with slash)
        svg.innerHTML = `
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
        `;
        button.setAttribute('aria-label', 'Masquer le mot de passe');
    } else {
        // Hide password (regular eye)
        svg.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
        button.setAttribute('aria-label', 'Afficher le mot de passe');
    }
}

// Initialize password toggles - Version corrigÃ©e
function initPasswordToggles() {
    document.querySelectorAll('.toggle-password').forEach(btn => {
        // Remove any existing listeners to avoid duplicates
        btn.replaceWith(btn.cloneNode(true));
    });
    
    // Add fresh event listeners
    document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            togglePassword(this);
        });
        
        // Set initial state
        const svg = btn.querySelector('svg');
        svg.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        `;
        btn.setAttribute('aria-label', 'Afficher le mot de passe');
    });
}

// Initialize when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initPasswordToggles();
    
    // Rest of your initialization code...
    document.getElementById('search-btn').addEventListener('click', function() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const rows = document.querySelectorAll('#apprenantsTable tbody tr');
        
        rows.forEach(row => {
            const textContent = row.textContent.toLowerCase();
            row.style.display = textContent.includes(searchTerm) ? '' : 'none';
        });
    });

    document.getElementById('download-btn').addEventListener('click', function() {
        const btn = this;
        const originalContent = btn.innerHTML;
        
        btn.innerHTML = '<div class="spinner"></div> Export...';
        btn.disabled = true;
        
        setTimeout(() => {
            window.location.href = '/download-apprenants-excel';
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }, 1000);
    });
});
    // Validate password
    function validatePassword(password) {
        if (password.length < passwordRules.minLength) return false;
        if (passwordRules.requireLetter && !/[a-zA-Z]/.test(password)) return false;
        if (passwordRules.requireNumber && !/\d/.test(password)) return false;
        return true;
    }

    // Save password for a single learner
    async function savePassword(button) {
        const row = button.closest('tr');
        const apprenantId = row.getAttribute('data-id');
        const passwordInput = row.querySelector('input[data-field="MotDePasse"]');
        const newPassword = passwordInput.value.trim();
        const errorElement = row.querySelector('.error-message');

        // Reset error state
        errorElement.textContent = '';
        passwordInput.classList.remove('error');

        // Validate password
        if (newPassword && !validatePassword(newPassword)) {
            errorElement.textContent = passwordRules.message;
            passwordInput.classList.add('error');
            return;
        }

        // If password is empty, don't send the request
        if (!newPassword) {
            showNotification("Aucun changement de mot de passe dÃ©tectÃ©", "info");
            return;
        }

        // Show loading state
        const originalContent = button.innerHTML;
        button.innerHTML = '<div class="spinner"></div>';
        button.disabled = true;

        try {
            const response = await fetch('/admin/update-passwords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify([{
                    id: apprenantId,
                    fields: {
                        MotDePasse: newPassword
                    }
                }])
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.message || "Erreur lors de la mise Ã  jour");
            }

            showNotification("Mot de passe mis Ã  jour avec succÃ¨s");
            passwordInput.value = ''; // Clear the field after successful update

        } catch (error) {
            console.error('Error:', error);
            showNotification(error.message || "Une erreur est survenue", "error");
        } finally {
            button.innerHTML = originalContent;
            button.disabled = false;
        }
    }

    // Search functionality
   // Search functionality - Version corrigÃ©e
function setupSearch() {
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    
    function performSearch() {
        const searchTerm = searchInput.value.toLowerCase().trim();
        const rows = document.querySelectorAll('#apprenantsTable tbody tr');
        let hasResults = false;
        
        rows.forEach(row => {
            if (row.querySelector('.empty-state')) return;
            
            // VÃ©rifier tous les champs de la ligne
            let rowText = '';
            
            // RÃ©cupÃ©rer le texte de chaque cellule
            row.querySelectorAll('td').forEach(cell => {
                // GÃ©rer les inputs
                const input = cell.querySelector('input');
                if (input) {
                    rowText += input.value.toLowerCase() + ' ';
                }
                
                // GÃ©rer les selects
                const select = cell.querySelector('select');
                if (select) {
                    rowText += select.options[select.selectedIndex].text.toLowerCase() + ' ';
                }
                
                // GÃ©rer le texte direct
                rowText += cell.textContent.toLowerCase() + ' ';
            });
            
            // VÃ©rifier si le terme de recherche est trouvÃ©
            const isMatch = rowText.includes(searchTerm);
            row.style.display = isMatch ? '' : 'none';
            
            if (isMatch) hasResults = true;
        });
        
        // GÃ©rer l'Ã©tat vide si besoin
        const emptyState = document.querySelector('.empty-state');
        if (emptyState) {
            emptyState.style.display = hasResults ? 'none' : 'table-cell';
            emptyState.closest('tr').style.display = hasResults ? 'none' : '';
        }
    }
    
    // Ã‰couteurs d'Ã©vÃ©nements
    searchInput.addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
    
    searchBtn.addEventListener('click', performSearch);
}

// Modifier l'initialisation dans DOMContentLoaded
document.addEventListener('DOMContentLoaded', function() {
    initPasswordToggles();
    setupSearch(); // Ajouter cette ligne
    
    document.getElementById('download-btn').addEventListener('click', function() {
        const btn = this;
        const originalContent = btn.innerHTML;
        
        btn.innerHTML = '<div class="spinner"></div> Export...';
        btn.disabled = true;
        
        setTimeout(() => {
            window.location.href = '/download-apprenants-excel';
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }, 1000);
    });
});

    // Initialize password toggle buttons
    document.querySelectorAll('.toggle-password').forEach(btn => {
        btn.addEventListener('click', function() {
            togglePassword(this);
        });
    });
</script>
</body>
</html>
