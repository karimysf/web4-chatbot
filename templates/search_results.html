<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Résultats de la recherche</title>
    <style>
        .result {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .result h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Résultats de la recherche</h1>
    <div class="results">
        {% for result in results %}
            <div class="result">
                <h3>{{ result.title }}</h3>
                <p>{{ result.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
