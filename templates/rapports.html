<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - Rapports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f4f6f9;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .card p {
      font-size: 22px;
      color: #007bff;
      font-weight: bold;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 5px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .pdf-btn {
      background-color: #007bff;
      color: white;
    }

    .word-btn {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Tableau de bord â€“ Analyse des questions</header>

  <div class="dashboard">
    <div class="card">
      <h3>Nombre total de questions</h3>
      <p id="total-questions">...</p>
    </div>
    <div class="card">
      <h3>Nombre moyen par jour</h3>
      <p id="avg-questions-per-day">...</p>
    </div>
    <div class="card">
      <h3>Top questions frÃ©quentes</h3>
      <ul id="frequent-questions-list"></ul>
    </div>
    <div class="card">
      <h3>Graphique : Questions frÃ©quentes</h3>
      <canvas id="questionsChart"></canvas>
    </div>
    <div class="card">
      <h3>Graphique circulaire (RÃ©partition)</h3>
      <canvas id="questionsPieChart"></canvas>
    </div>
    <div class="card">
      <h3>Exporter le rapport</h3>
      <button onclick="exportPDF()" class="pdf-btn">ðŸ“„ Exporter en PDF</button>
      
    </div>
  </div>

  <script>
    function loadReports() {
      fetch('/get-questions-data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-questions').textContent = data.total_questions;
        document.getElementById('avg-questions-per-day').textContent = data.avg_questions_per_day;

        const list = document.getElementById('frequent-questions-list');
        list.innerHTML = '';
        data.frequent_questions.forEach(q => {
          const li = document.createElement('li');
          li.textContent = `${q.message} (${q.count})`;
          list.appendChild(li);
        });

        const labels = data.frequent_questions.map(q => q.message);
        const counts = data.frequent_questions.map(q => q.count);

        new Chart(document.getElementById('questionsChart'), {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: 'Nombre de fois posÃ©e',
              data: counts,
              backgroundColor: '#36A2EB'
            }]
          }
        });

        new Chart(document.getElementById('questionsPieChart'), {
          type: 'doughnut',
          data: {
            labels,
            datasets: [{
              label: 'Distribution',
              data: counts,
              backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#6f42c1', '#28a745']
            }]
          }
        });
      })
      .catch(error => {
        console.error('Erreur lors du chargement des rapports:', error);
      });
    }

    function exportPDF() {
      window.print();
    }

    function exportWord() {
      const content = document.documentElement.outerHTML;
      const blob = new Blob(['\ufeff', content], {
        type: 'application/msword'
      });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'rapport.doc';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.addEventListener('DOMContentLoaded', loadReports);
  </script>
</body>
</html>
